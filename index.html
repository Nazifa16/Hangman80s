<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="d-flex flex-column text-center">
      <h1 class="chrome">HANGMAN</h1>
    </div>

    <div class="d-flex">
      <img
        class="title-pic"
        src="./assets/img/hangman-boardgame.jpg"
        alt="hangman-boardgame"
      />

      <div class="container">
        <svg height="250" width="250" class="hangman-figure">
          <!-- pole -->
          <line x1="50" y1="20" x2="130" y2="20"></line>
          <line x1="130" y1="20" x2="130" y2="50"></line>
          <line x1="50" y1="20" x2="50" y2="240"></line>
          <line x1="20" y1="240" x2="80" y2="240"></line>
          <!-- head -->
          <circle cx="130" cy="70" r="20" class="figure-parts"></circle>
          <!-- body -->
          <line x1="130" y1="90" x2="130" y2="170" class="figure-parts"></line>
          <!-- arms -->
          <line x1="130" y1="120" x2="100" y2="100" class="figure-parts"></line>
          <line x1="130" y1="120" x2="160" y2="100" class="figure-parts"></line>
          <!-- legs -->
          <line x1="130" y1="170" x2="100" y2="190" class="figure-parts"></line>
          <line x1="130" y1="170" x2="160" y2="190" class="figure-parts"></line>
        </svg>

        <div id="wrong-letters">
          <!-- display wrong letters -->
        </div>

        <div id="word">
          <!-- display letters of the word -->
        </div>

        <p id="hint">
          <!-- display hint for the current word -->
        </p>

        <audio id="audio" controls style="display: none"></audio>
      </div>
    </div>
    <!--popup container for message  -->
    <div id="popup-container">
      <div class="popup">
        <img id="artist-image" src="" alt="artist cover" />
        <h2 id="win-message"></h2>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
